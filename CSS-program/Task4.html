<html>
    <head>
        <title> List </title>
    </head>
        <style>
            ol.c {
              list-style-type: lower-roman;
            }
            ul.a {
              list-style-image: url(Bullets.jpg);
              max-width: 100%;
height: auto;
            }
            </style>
            </head>
            <body>
              <h2>Ordered List</h2>
                <p>Province List</p>
                <ol type="I" start="3" class="c">
                  <li>KPK</li>
                  <li>Punjab</li>
                  <li>Sindh</li>
                  <li>Balochistan</li>
                </ol>
              <h3>Unordered List</h3>
              <p>Province List</p>
              <ul class="a">
              <li>KPK</li>
              <li>Punjab</li>
              <li>Sindh</li>
              <li>Balochistan</li>
            </ul>
          </body>

          </html>
