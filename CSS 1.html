<html>
<head>
    <title> Inline style</title>
    <style>
        h1{
            border-width:3px;
            border-style:solid;
            border-color: black;
        }
        p{
            border-width: 2px;
            border-style: solid;
            border-color: black;
        }
        img{
            border: 1px solid;
            border-radius: 5px;
            padding: 10px;
            width: 100px;
        }
        </style>
</head>
<body>
    <h1 style="color: white; background-color: rgb(17, 253, 17);"> Myself</h1>
    <p style="color: white; background-color: rgb(3, 250, 3)"> My name is Muzammil Waseem. I'm 23 year's old. I belong to Abbottabad. I have completed my bachelor's program in 2024 from AUST. </p>
    <img src="jp.jpg" alt="Flag" style="150px">
</body>
</html>
